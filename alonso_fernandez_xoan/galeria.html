<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería de Imágenes</title>
</head>
<body>
    <figure>
        <a href="https://getfedora.org">
            <img src="img/fedora.png" alt="Fedora" width="426" height="240">
            <figcaption>Fedora</figcaption>
        </a>
    </figure>

    <figure>
        <a href="https://linuxmint.com">
            <img src="img/linuxmint.png" alt="Linux Mint" width="426" height="240">
            <figcaption>Linux Mint</figcaption>
        </a>
    </figure>

    <figure>
        <a href="https://www.opensuse.org">
            <img src="img/opensuse.png" alt="OpenSUSE" width="426" height="240">
            <figcaption>OpenSUSE</figcaption>
        </a>
    </figure>

    <figure>
        <a href="https://ubuntu.com">
            <img src="img/ubuntu.png" alt="Ubuntu" width="426" height="240">
            <figcaption>Ubuntu</figcaption>
        </a>
    </figure>
</body>
</html>
