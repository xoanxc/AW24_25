<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <h2>Form Validation</h2>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required maxlength="12"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required maxlength="12"><br><br>

        <label for="retype-password">Re-type password:</label><br>
        <input type="password" id="retype-password" name="retype-password" required maxlength="12"><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required> Male
        <input type="radio" id="female" name="gender" value="Female"> Female
        <input type="radio" id="other" name="gender" value="Other"> Other
        <br><br>

        <label>Programming skills:</label><br>
        <input type="checkbox" name="skills" value="Java"> Java
        <input type="checkbox" name="skills" value="Android"> Android
        <input type="checkbox" name="skills" value="Ruby"> Ruby
        <input type="checkbox" name="skills" value=".Net"> .Net
        <br><br>

        <label for="contact">Contact no:</label><br>
        <input type="text" id="contact" name="contact" pattern="\d+" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="college">College:</label><br>
        <select id="college" name="college" required>
            <option value="">Select college</option>
            <option value="College1">College 1</option>
            <option value="College2">College 2</option>
            <option value="College3">College 3</option>
        </select>
        <br><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Your Details:</h2>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" maxlength="100" size="30"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" maxlength="100" size="30"><br><br>

        <h2>Your Review:</h2>

        <label for="hear-about">How did you hear about us?</label><br>
        <select id="hear-about" name="hear-about">
            <option value="Google">Google</option>
            <option value="Friend">Friend</option>
            <option value="Advert">Advert</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label>Would you visit again?</label><br>
        <input type="radio" id="yes" name="visit-again" value="Yes"> Yes
        <input type="radio" id="no" name="visit-again" value="No"> No
        <input type="radio" id="maybe" name="visit-again" value="Maybe"> Maybe
        <br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>

        <input type="checkbox" id="email-updates" name="email-updates">
        <label for="email-updates">Sign me up for email updates</label><br><br>

        <input type="submit" value="Submit review">
    </form>
</body>
</html>
