<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Personal</title>
</head>
<body>

    <!-- Menú con anclas -->
    <nav>
        <ul>
            <li><a href="#seccion1">Sección 1: Audio</a></li>
            <li><a href="#seccion2">Sección 2: Vídeo</a></li>
            <li><a href="#seccion3">Sección 3: Texto</a></li>
        </ul>
    </nav>

    <!-- Sección 1: Audio -->
    <section id="seccion1">
        <h2>Sección 1: Audio</h2>
        <audio controls>
            <source src="media/MiiThemeWii.mp3" type="audio/mp3">
            Tu navegador no soporta la reproducción de audio.
        </audio>
    </section>

    <!-- Sección 2: Vídeo -->
    <section id="seccion2">
        <h2>Sección 2: Vídeo</h2>
        <video controls width="600">
            <source src="media/video-ejemplo.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de vídeo.
        </video>
    </section>

    <!-- Sección 3: Texto -->
    <section id="seccion3">
        <h2>Sección 3: Texto</h2>
        <p>Esta es una sección de texto de ejemplo. Puedes personalizarla como desees.</p>
    </section>

</body>
</html>
